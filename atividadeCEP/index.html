<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/747/747376.png">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="√çcone de Cadastro" width="100">
            <h2 class="mt-3 mb-4">Cadastro de Clientes</h2>
        </div>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="cep" required>
                    <span class="input-group-text btn-lupa" onclick="buscarCEP()">
                        üîç
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required readonly>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">N√∫mero</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required readonly>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required readonly>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required readonly>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
